<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col md-4 text-center">
        <img src="{{heroe.img}}" alt="" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" href="" class="btn btn-outline-danger btn-block">Regresar</a>
    </div>
    <div class="md-8 col">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf = "heroe.casa == 'Marvel' else dc">
            <img src="/src/assets/img/marvel.jpg" width= "150px" alt="">
        </div>
        <ng-template #dc>
            <img src="/src/assets/img/dc.jpg" alt="" width="150px">
        </ng-template>
    </div>
</div>

<br>
